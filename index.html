<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Modale -->
    <script type="text/babel">
        const { useState } = React;

        function Modal({
            show = false,
            onClose = () => { },
            onSubmit = () => { }
        }) {

            const [inputValue, setInputValue] = useState('')

            const handleSubmit = () => {
                onSubmit(inputValue)
                onClose()
                setInputValue('')
            }

            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>Scrivi l'animale che vuoi aggiungere alla lista</h2>
                        <input type="text" value={inputValue} onChange={(event) => setInputValue(event.target.value)}></input>
                        <button onClick={onClose}>Annulla</button>
                        <button onClick={handleSubmit}>Conferma</button>
                    </div>
                </div>,
                document.body
            )
        }
    </script>
    <!-- Lista animali -->
    <script type="text/babel">
        const { useState } = React;

        function AnimalsList() {
            const [show, setShow] = useState(false);
            const [animals, setAnimals] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const getAnimal = async (animalInput) => {
                try {
                    setLoading(true);

                    const response = await fetch(`https://boolean-spec-frontend.vercel.app/freetestapi/animals?search=${animalInput}`);
                    if (!response.ok) {
                        throw new Error(`Errore nella ricerca dell'animale`)
                    }

                    const data = await response.json()
                    if (data.length === 0) {
                        throw new Error(`Nessun animale trovato`)
                    }

                    return data[0]
                } catch (error) {
                    setError(error.message);
                    throw error
                } finally {
                    setLoading(false)
                }
            }

            const handleAddAnimal = async (newAnimal) => {
                try {
                    const animalData = await getAnimal(newAnimal)
                    const formattedAnimal = {
                        name: animalData.name,
                        image: animalData.image || `https://picsum.photos/400/300`,
                        description: animalData.description || `Descrizione non disponibile`
                    }

                    setAnimals([...animals, formattedAnimal])
                    setShow(false)
                } catch (error) {
                    setError(error.message);
                }
            }

            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    {loading && <p>Caricamento...</p>}
                    {error && <p style={{ color: 'red' }}>{error}</p>}
                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        onSubmit={handleAddAnimal}
                    />
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals && (animals.map((curAnimal, index) =>
                                <li key={index} className="animal-card">
                                    <h3>{curAnimal.name}</h3>
                                    <img src={curAnimal.image} alt={curAnimal.name} />
                                    <p>{curAnimal.description}</p>
                                </li>
                            ))}
                        </ul>
                    </details>
                </>
            );
        };
    </script>
    <!-- Rendering -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const AnimalsListElements = document.querySelector('.lista-animali')
        const root = createRoot(AnimalsListElements)
        root.render(<AnimalsList />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
