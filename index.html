<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        function Modal({
            show = false,
            onClose = () => { },
            onSubmit = () => { }
        }) {

            const [inputValue, setInputValue] = useState('')

            const handleSubmit = () => {
                onSubmit(inputValue)
                setInputValue('')
            }

            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>Scrivi l'animale che vuoi aggiungere alla lista</h2>
                        <input type="text" value={inputValue} onChange={(event) => setInputValue(event.target.value)}></input>
                        <button onClick={onClose}>Annulla</button>
                        <button onClick={handleSubmit}>Conferma</button>
                    </div>
                </div>,
                document.body
            )
        }
    </script>
    <script type="text/babel">
        const { useState } = React;

        function AnimalsList() {
            const [show, setShow] = useState(false)
            const [animals, setAnimals] = useState([]);
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const randomIndex = Math.floor(Math.random() * animalsChoices.length);
            const randomAnimal = animalsChoices[randomIndex];

            const handleAddAnimal = (newAnimal) => {
                setAnimals([...animals, newAnimal])
                setShow(false)
            }

            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        onSubmit={handleAddAnimal}
                    />
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals && (animals.map((curAnimal, index) => <li key={index}>{curAnimal}</li>))}
                        </ul>
                    </details>
                </>
            );
        };
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const AnimalsListElements = document.querySelector('.lista-animali')
        const root = createRoot(AnimalsListElements)
        root.render(<AnimalsList />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
